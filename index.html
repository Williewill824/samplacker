<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

      />

      <link 
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
      
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
        <div class="row form-group">
            <div class="col-md-1">
                <p class="hour">9am</p>
            </div>
            <div class="col-md-10">
                <textarea name="9" id="text9am"  rows="3"></textarea>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-1">
                <p class="hour">10am</p>
            </div>
            <div class="col-md-10">
                <textarea name="10" id="text10am"  rows="3"></textarea>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-1">
                <p class="hour">11am</p>
            </div>
            <div class="col-md-10">
                <textarea name="11" id="text11am"  rows="3"></textarea>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-1">
                <p class="hour">12pm</p>
            </div>
            <div class="col-md-10">
                <textarea name="12" id="text12pm"  rows="3"></textarea>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-1">
                <p class="hour">1pm</p>
            </div>
            <div class="col-md-10">
                <textarea name="13" id="text1pm"  rows="3"></textarea>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-1">
                <p class="hour">2pm</p>
            </div>
            <div class="col-md-10">
                <textarea name="14" id="text2pm"  rows="3"></textarea>

        <div class="row form-group">
            <div class="col-md-1">
                <p class="hour">3pm</p>
            </div>
            <div class="col-md-10">
                <textarea name="15" id="text3pm"  rows="3"></textarea>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-1">
                <p class="hour">4pm</p>
            </div>
            <div class="col-md-10">
                <textarea name="16" id="text4pm"  rows="3"></textarea>

                <button type="button" class="btn"><i class="fas fa-save"></i></button>

        </div>
        <div class="row form-group">

     </div>

     

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
